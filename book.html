<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
        <title>도서검색</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
        <style>
            #list img{width:50; height:70;}
            #list {margin-top:10px; margin-bottom: 10px;}
            #list li{padding:10px;}
        </style>
    </head>
    <body>
        <!----주속목록-->
        <div data-role="page" id="main">
            <div data-role="header" data-theme="b">
                <a href="index.html" target="_self" data-icon="home" data-iconpos="notext">Home</a>
                <h2>도서검색</h2>
            </div>
            <div data-role="content" >
                <input type="text" id="txtQuery" value="jQuery"/>
                <ul data-role="listview" id="list"></ul>
                <script id="temp" type="text/x-handlebars-template">
                    {{#each documents}}
                        <li>
                            <a href="#sub"  title="{{title}}" contents="{{contents}}" price="{{price}}" authors="{{authors}}">
                                <img src="{{thumbnail}}"/>{{{title}}}</a>
                        </li>
                    {{/each}}
                    </script>
                    <input type="button"  value="More" id="btnMore"/>
            </div>
            <div data-role="footer" data-theme="b" data-position="fixed">
                <h2>인천일보 아카데미 이민규</h2>
            </div>
        </div>
        <!---도서 정보 페이지--->
        <div data-role="page" id="sub">
            <div data-role="header" data-theme="b" data-position="fixed">
                <a href="index.html" target="_self" data-icon="home" data-iconpos="notext">Home</a>
                <h2>도서정보</h2>
                <a href="#main" data-icon="back" data-iconpos="notext">Back</a>
            </div>
            <div data-role="content" id="ba">
                <div style="margin: 20px; padding: 20px;  border:1px solid red;
                  box-shadow: 10px 10px 10px;  margin: 0px auto; text-align: center;">
                <img src="" id="image" width=120 height=150>
                <div id="title"></div>
                <div id="authors"></div>
                <p id="contents"></p>
            </div>
            </div>
            <div data-role="footer" data-theme="b" data-position="fixed">
                <h2>인천일보 아카데미 이민규</h2>
            </div>
        </div>
    </body>
    <script>
        var url="https://dapi.kakao.com/v3/search/book?target=title";
      
    </script>
    <script src="script.js"></script>
</html>
